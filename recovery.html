<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- estilos css -->
    <link rel="stylesheet" href="styles/default.css">
</head>
<body class="bg-body vh-100 ">
    <div id="root" class="container | position-absolute top-50 start-50 translate-middle">
        <header>
            <h1>Camila Martinez</h1>
            <p>Te permite recuperar contraseña</p>
        </header>
        <form action="" class="row align-items-start | p-3">
            <img class="d-block col-6 col-md-3 | m-auto m-md-0"
            src="assets/icon/LOGO.svg" 
            alt="Logotipo Camila Martinez">
            <div class="col-md">
                <label for="new_password">Ingrese la nueva contraseña</label>
                <input class="form-control"
                id="new_password" 
                name="password"
                type="password" 
                placeholder="Ingrese la nueva contraseña">
                <label for="repeat_password">Repita la contraseña</label>
                <input class="form-control"
                id="repeat_password" 
                name="password"
                type="password" 
                placeholder="Repita la contraseña">
                <button class="btn btn-mar1 | d-block mt-2 ms-auto">Reestablecer</button>
            </div>
        </form>
    </div>
    <div class="card | position-fixed top-50 start-100">
        <div class="card-header">
            <h2>Bienvenido</h2>
        </div>
        <div class="card-body">
            <p>
                Esperamos que te encuentres bien y te invitamos a completar una breve encuesta, solamente llevara de unso 60 a 180 minutos, y se premiara con nuestra eterna gratitud.
            </p>
        </div>
        <div class="card-footer">
            <button class="btn btn-danger">Cancelar</button>
            <button class="btn btn-success">Aceptar</button>
        </div>
    </div>
</body>
</html>
